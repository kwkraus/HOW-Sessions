<form #newBookForm="ngForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>Add New Book</h4>
      </mat-card-title>
      <img mat-card-avatar src="assets/img/pencil.png" />
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Book Title" [(ngModel)]="book.title" name="title" required />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Author" [(ngModel)]="book.author" name="author" required />
      </mat-form-field>
      <p class="rating-label">Rating</p>
      <my-rating [rating]="book.rating" (ratingClicked)="onRatingUpdate($event)">
      </my-rating>
      <mat-slide-toggle color="primary" [(ngModel)]="book.isCheckedOut" name="checkedOut">Checked out?</mat-slide-toggle>
      <img [src]="book.coverUrl" style="max-width: 150px" />
    </mat-card-content>
    <mat-card-actions>
      <div class="text-right">
        <button type="submit " mat-button (click)="save()" color="warn" [disabled]="newBookForm.form.invalid"><i class="material-icons">save</i>SAVE</button>
        <button type="reset" mat-button (click)="cancel()"><i class="material-icons">cancel</i>CANCEL</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
